<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cuartium</title>
</head>
<body>

    <h1>Bienvenido a Cuartium!</h1>

    {% if posts_list|length > 0 %}
        <h2>Últimos posts publicados</h2>
        {% for post in posts_list %}
        <a href="/posts/{{ post.pk }}">
            <h2>{{ post.title }}</h2>
        </a>
            <img src="{{ post.url }}" alt="{{ post.title }}" title ="{{ post.title }}" height="640">
            <p>{{ post.introduction }}</p>
            <p>{{ post.owner }}</p>

        {% endfor %}
    {% else %}
    <p>Únete a nosotros y se el primero en subir un postico</p>
    {% endif %}
</body>
</html>
