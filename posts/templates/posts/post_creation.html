{% extends "base.html" %}

{#{% block title %}#}
{#    Crear postico#}
{#{% endblock %}#}

{% block body %}
    <section class="container-section">
        <div class="container-article_strait">
            <div class="container-title">Crear nuevo artículo</div>
                <form class="new-post-form" method="post" novalidate>
                    {% csrf_token %}
        {#            {{ form.as_p }}#}
                    <div>
                        <input type="text" name="title" placeholder="title" required>
                    </div>
                    <div>
                        <textarea name="introduction" placeholder="introduction" rows="2" required></textarea>
                    </div>
                    <div>
                        <textarea name="content" placeholder="content" rows="8" required></textarea>
                    </div>
                    <div>
                        <input type="text" name="url" placeholder="image url">
                    </div>
                    <div>
                        Fecha de publicación: <input type="date" name="publication_date" placeholder="Fecha de publicación dd/mm/aaaa">
                    </div>
                    <div>
                        Hora de publicación: <input type="time" name="publication_time" placeholder="Hora de publicación mm:ss">
                    </div>
                    <div>
                        Fecha y Hora de publicación: <input type="datetime" name="publication_datetime" placeholder="Fecha y Hora de publicación">
                    </div>
                    <button type="submit">Crear artículo</button>
                </form>
                <p>{{ message|safe }}</p> <!-- con el safe le estamos diciendo que message no contiene código malicioso -->
            </div>
    </section>
{% endblock %}}
