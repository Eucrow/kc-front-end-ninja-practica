{% extends "base.html" %}

{% block title %}
    Registro de nuevo usuario
{% endblock %}

{% block body %}
    <section class="container-section">
        <div class="container-article_strait">
            {% if message %}
                {{ message }}
            {% endif %}
        <form class="new-post-form" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Signup</button>
        </form>
        </div>
    </section>
{% endblock %}
